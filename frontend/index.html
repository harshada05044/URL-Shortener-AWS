<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten URL</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-[#FFDEE9] to-[#B5FFFC] flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-4">URL Shortener</h2>
        <p class="text-gray-600 text-center mb-6">Enter a long URL to get a short one!</p>

        <input type="text" id="longUrl" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your long URL">
        
        <button onclick="shortenUrl()" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
            Generate Short Link
        </button>

        <div id="result" class="mt-4 hidden">
            <p class="text-gray-700 font-semibold">Short URL:</p>
            <div class="flex items-center mt-2 space-x-2">
                <input type="text" id="shortUrl" class="w-full p-2 border bg-gray-100 rounded-lg text-center font-semibold" readonly>
                <button onclick="copyUrl()" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg transition-all duration-300">
                    Copy
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
